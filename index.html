<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Frame</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f0f0f0;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 10px;
    color: #003366;
  }

  #logo {
    max-width: 250px;
    height: auto;
    margin-bottom: 20px;
  }

  h2 {
    margin-bottom: 20px;
    font-size: 20px;
    color: #333;
  }

  #frameContainer {
    position: relative;
    width: 300px;   /* container width */
    height: 300px;  /* container height */
    overflow: hidden;
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #userPhoto {
    width: 100%;
    height: 100%;
    object-fit: cover; /* fills container nicely */
    display: block;
  }

  #frame {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain; /* keeps original frame aspect ratio */
    pointer-events: none;
  }

  /* Common button style */
  button, input[type="file"] {
    margin: 10px 0;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    color: #ffffff;
    background-color: #800000; /* maroon color */
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover, input[type="file"]:hover {
    background-color: #a00000; /* hover effect */
  }
</style>
</head>
<body>

<h1>Shimanto Bank 9th Year Anniversary</h1>
<img id="logo" src="logo.png" alt="Logo">

<h2>Add Your Photo to the Frame</h2>
<input type="file" id="uploadPhoto" accept="image/*">

<div id="frameContainer">
  <img id="userPhoto" src="" alt="Your Photo">
  <img id="frame" src="frame.png" alt="Frame" crossOrigin="anonymous">
</div>

<button id="downloadBtn">Download / Save Image</button>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script>
  const uploadPhoto = document.getElementById('uploadPhoto');
  const userPhoto = document.getElementById('userPhoto');
  const downloadBtn = document.getElementById('downloadBtn');
  const frameContainer = document.getElementById('frameContainer');

  // Upload user photo
  uploadPhoto.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if(file){
      const reader = new FileReader();
      reader.onload = (e) => {
        userPhoto.src = e.target.result;
      }
      reader.readAsDataURL(file);
    }
  });

  // Download / open combined image
  downloadBtn.addEventListener('click', () => {
    html2canvas(frameContainer, {useCORS: true}).then(canvas => {
      const image = canvas.toDataURL('image/png');
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if(isMobile){
        const w = window.open('');
        w.document.write('<img src="' + image + '" alt="Framed Photo"/>');
      } else {
        const link = document.createElement('a');
        link.download = 'framed-photo.png';
        link.href = image;
        link.click();
      }
    });
  });
</script>

</body>
</html>
