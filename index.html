<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Frame</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    text-align: center;
    background: #f0f0f0;
  }

  h1 { font-size: 28px; margin-bottom: 10px; color: #003366; }
  #logo { max-width: 250px; height: auto; margin-bottom: 20px; }
  h2 { margin-bottom: 20px; font-size: 20px; color: #333; }

  button, input[type="file"] {
    margin: 10px 0;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    color: #ffffff;
    background-color: #800000;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover, input[type="file"]:hover { background-color: #a00000; }

  canvas { display: block; margin-bottom: 20px; max-width: 90vw; }
</style>
</head>
<body>

<h1>Shimanto Bank 9th Year Anniversary</h1>
<img id="logo" src="Logo.png" alt="Logo">

<h2>Add Your Photo to the Frame</h2>
<input type="file" id="uploadPhoto" accept="image/*">

<canvas id="canvas" width="400" height="400"></canvas>

<button id="downloadBtn">Download / Save Image</button>

<script>
const uploadPhoto = document.getElementById('uploadPhoto');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const downloadBtn = document.getElementById('downloadBtn');

let userImg = new Image();
let frameImg = new Image();
frameImg.src = 'Shimanto.png'; // your frame image

// Draw function
function drawCanvas() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(userImg.src) {
    // calculate aspect ratio
    let ratio = Math.min(canvas.width / userImg.width, canvas.height / userImg.height);
    let w = userImg.width * ratio;
    let h = userImg.height * ratio;
    let x = (canvas.width - w)/2;
    let y = (canvas.height - h)/2;
    ctx.drawImage(userImg, x, y, w, h);
  }
  if(frameImg.complete) {
    ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
  }
}

// Upload user photo
uploadPhoto.addEventListener('change', (e)=>{
  const file = e.target.files[0];
  if(file){
    const reader = new FileReader();
    reader.onload = (ev)=>{
      userImg.src = ev.target.result;
      userImg.onload = drawCanvas;
    }
    reader.readAsDataURL(file);
  }
});

// Redraw frame if loaded later
frameImg.onload = drawCanvas;

// Download image
downloadBtn.addEventListener('click', ()=>{
  const link = document.createElement('a');
  link.href = canvas.toDataURL('image/png');
  link.download = 'framed-photo.png';
  link.click();
});
</script>

</body>
</html>
